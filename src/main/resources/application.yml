server:
 servlet:
  context-path: /
 port: 80
 ssl:
   enabled: false
spring:
  application:
    name: test-driven-development
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      # 如果使用mysql,jpa生成表默认是myisam引擎,使用此属性可以更改默认引擎
      hibernate.dialect.storage_engine: innodb
#    database-platform:
  datasource:
    continue-on-error: true
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password: 123
  h2:
    console:
      enabled: true
      path: /h2-console
  boot:
  # spring boot admin server info
    admin:
      client:
      # admin server's auth
        username: boot-server
        password: 123
        url: http://localhost:8080
        instance:
          metadata:
          # admin client's auth
            user.name: luoxx
            user.password: 123
            tags:
              environment: test
info:
  tags:
    environment: test
management:
  endpoints:
    web:
      exposure:
        include: "*"
#  main:
#    banner-mode: off # 有bug,不能关
logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE